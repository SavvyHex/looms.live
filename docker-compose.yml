version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      # Provide GEMINI_API_KEY via host env or override in .env for testing
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./backend/.cache:/app/.cache

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "3000:3000"
    environment:
      - DAILY_TITLE_BACKEND_URL=http://backend:8001
    depends_on:
      - backend
